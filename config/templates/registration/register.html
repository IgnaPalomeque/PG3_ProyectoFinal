{% extends "bibliovirtual/home.html" %}
{% block content %}
    <div class="container" style="width: 250px;">
            
        <form class="px-4 py-3" method="POST">
            {% csrf_token %}
            {#{ form.as_p}#}
            
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label>Contrase単a</label>
                <input type="password" class="form-control" name="password1" required="" id="id_password1" placeholder="contrase単a">
                <br>
                <label>Confirmar contrase単a</label>
                <input type="password" class="form-control" name="password2" required="" id="id_password2" placeholder="repetir contrase単a">
            </div>
            {% for err in form.visible_fields %}
                {% if err.errors %}
                <div class="fieldWrapper text-danger">{{ err.errors }}</div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
{% endblock %}
